name: Print Software Versions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  print_language_versions:
    name: Print Language Versions
    runs-on: ubuntu-latest

    steps:
      - name: Print Python version
        run: python3 --version

      - name: Print Node.js version
        run: node --version || echo "Node.js is not installed"

      - name: Print Java version
        run: java -version || echo "Java is not installed"

      - name: Print .NET version
        run: dotnet --version || echo ".NET SDK is not installed"

  print_dbms_versions:
    name: Print DBMS Versions
    runs-on: ubuntu-latest
    needs: print_language_versions

    steps:
      - name: Print MySQL version
        run: mysql --version || echo "MySQL is not installed"

      - name: Print PostgreSQL version
        run: psql --version || echo "PostgreSQL is not installed"

      - name: Print MongoDB version
        run: mongod --version || echo "MongoDB is not installed"
